<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Shower Timer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="#"onclick="window.location.reload()"><h1>Shower Timer</h1></a>
    </header>
    <main>
        <section>
            <article id="art-timer">
                <div id="indications">
                    <div id="indications-input">READY ??!!</div>
                    <h4>Next <span id="order"></span> in : <span id="remaining"></span> seconds...</h4>
                </div>
                <div id="timer">
                    <div id="timer-input">
                        <h4>Timer</h4>
                        <div id="timer-set"> <input id="minutes" type="number" min="0" max="99"> : <input id="seconds" type="number" max="59" min="0"></div>
                    </div>   
                    <div id="timer-btn">
                        <button id="start">START</button>
                        <button id="reset"onclick="window.location.reload()">Reset</button>
                    </div> 
                </div>
            </article>
            <article id="art-img">
                <img src="assets/1.png" alt="">
                <a href="https://www.freepik.com/vectors/man">Man vector created by pch.vector - www.freepik.com</a>
            </article>
        </section>
    </main> 
    
    <script src="main.js"></script>
</body>
</html>
